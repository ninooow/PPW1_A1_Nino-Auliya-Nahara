<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2 JavaScript2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="change-table">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">NIM</th>
                    <th scope="col">Angkatan</th>
                    <th scope="col">Nama</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td id="get-nim"></td>
                    <td id="get-angkatan"></td>
                    <td id="get-nama"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var table = document.getElementById("change-table");
        var nama = document.getElementById("get-nama");
        var nim = document.getElementById("get-nim");
        var angkatan = document.getElementById("get-angkatan");

        var isPraktikum = confirm("Apakah Anda benar Praktikan PPW1?");
        if(isPraktikum){
            nama.innerHTML = prompt("Masukkan nama Anda : ");
            nim.innerHTML = prompt("Masukkan NIM Anda : ");
            angkatan.innerHTML = prompt("Angkatan berapa?");
        }else{
            table.innerHTML = "Anda bukan praktikan PPW1, Anda tidak boleh masuk!";
        }
    </script>
</body>
</html>
