<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 3 JavaScript2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
    <button type="button" class="btn btn-warning position-absolute top-50 start-50 translate-middle" onClick="runCalculator();">KALKULATOR DIK</button>
    <script>
        function chooseOperation(){
            const operation = prompt("Pilihlah operasi yang akan dilakukan : +, -, *, /, **, % ");
            return operation;
        }
        function typeNumber(){
            var num1 = prompt("Masukkan angka pertama : ");
            if(num1 === null){
                alert("Operasi dibatalkan, kembali ke halaman utama.");
                return null;
            }
            var num2 = prompt("Masukkan angka kedua : ");
            if(num2 === null){
                alert("Operasi dibatalkan, kembali ke halaman utama.");
                return null;
            }
            num1 = parseFloat(num1);
            num2 = parseFloat(num2);
            return {num1,num2};            
        }
        function calculate(operation, num1, num2){
            if (operation == "+"){
                return num1 + num2;
            }else if (operation == "-" ){
                return num1 - num2;
            }else if (operation == "*"){
                return num1 * num2;
            }else if (operation == "/"){
                if (num2 === 0){
                    return "Tidak Terdefinisi";
                }return num1 / num2;
            }else if (operation == "**"){
                return num1 ** num2;
            }else if (operation == "%"){
                return num1 % num2;
            }return "Operasi Tidak Tersedia";
        }
        function runCalculator(){
            const operation = chooseOperation();
            if(operation === null){
                alert("Operasi dibatalkan, kembali ke halaman utama.");
            }else{
                const {num1,num2} = typeNumber();
                const result = calculate(operation,num1,num2);
                alert("Hasil Operasi : " + result);
            }
        }
    </script>
</body>
</html>
