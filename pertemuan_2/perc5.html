<!DOCTYPE html>
<html>
    <head><title>Percobaan 5</title></head>
    <body>
        <center><h1>Membuat Tabel</h1>
        <h4>Tabel 1 dengan border normal</h4>
        <table border="1">
            <tr><td>100</td></tr>
        </table>
        <h4>Tabel 2 dengan border tebal</h4>
        <table border="8">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </table>
        <h4>Tabel 3 dengan border sangat tebal</h4>
        <table border="20">
            <tr>
                <td>100</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>400</td>
                <td>500</td>
                <td>600</td>
            </tr>
        </table>
        <h4>Tabel 4 dengan tidak memiliki border</h4>
        <table border="0">
            <tr>
                <td>100</td>
                <td>200</td>
            </tr>
            <tr>
                <td>300</td>
                <td>400</td>
            </tr>
        </table>
    </center>
    </body>
</html>
