<!DOCTYPE html>
<html>
    <head><title>Percobaan 7</title></head>
    <body>
        <h1>Menambahkan Latar Belakang ke Tabel</h1>
        <h4>Tabel 1 dengan latar belakang warna</h4>
        <table border="1" bgcolor="tomato">
            <tr>
                <td>Pertama</td>
                <td>Baris</td>
            </tr>
            <tr>
                <td>Kedua</td>
                <td>Baris</td>
            </tr>
        </table>
        <h4>Tabel 2 dengan latar belakang gambar</h4>
        <table border="1" background="ss.png">
            <tr>
                <td>Pertama</td>
                <td>Baris</td>
            </tr>
            <tr>
                <td>Kedua</td>
                <td>Baris</td>
            </tr>
        </table>
        <h4>Tabel 3 dengan latar belakang pada sel</h4>
        <table border="1">
            <tr>
                <td bgcolor="tomato">Pertama</td>
                <td>Baris</td>
            </tr>
            <tr>
                <td background="ss.png">Kedua</td>
                <td>Baris</td>
            </tr>
        </table>
    </body>
</html>
