<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <style>
        body{
            font-family: "Open Sans", sans-serif;
            background-color: #27ae60;
        }
        h1{
            font-weight: bold;
            color : #f0f0f0;
        }

    </style>
</head>
<body>
    <h1>Contact Page</h1>
    <form>
        <label for="nama">Nama</label><br>
        <input type="text" id="nama" name="nama" placeholder="Nama"><br>
        <label for="noTel">No Telp</label><br>
        <input type="tel" id="noTel" name="noTel" placeholder="No Telp"><br>
        <label for="mail">Email</label><br>
        <input type="email" id="mail" name="mail" placeholder="email@doamin.com"><br>
        <label for="pesan">Pesan</label><br>
        <textarea id="pesan" name="pesan" rows="10" cols="35" placeholder="Pesan"></textarea><br>
        <input type="submit">
    </form>
</body>
</html>
